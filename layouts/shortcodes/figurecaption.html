<figure>
  <img src="{{ .Get "src" }}" class="img-fluid" alt="{{ .Get "alt" }}">
  <figcaption>{{ if (.Get "caption") }}<span class="sr-only">Caption: </span>{{ .Get "caption" }}{{ end }}{{ if (.Get "url") }}
  <a href="{{ .Get "url" }}">{{ .Get "urltext" }}{{ if (.Get "urlextratext") }}<span class="sr-only">{{ .Get "urlextratext" }}</span>{{ end }}</a>{{ end }}
  </figcaption>
</figure>
